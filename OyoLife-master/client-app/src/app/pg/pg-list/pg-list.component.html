<div class="row">
    <div class="col-lg-5 col-sm-12 card" style="width: 18rem;" *ngFor="let pg of AllPgs">
        <img class="d-block w-100" [src]="pg.pgImages[0].image_Url" alt="First slide">
        <div class="card-body">
            <h5 class="card-title">{{pg.pg_Name}}</h5>
            <h6>{{pg.pg_Address.line1}}</h6><br>
            <p class="card-text"><span id="amount">â‚¹ {{pg.pg_Price}}/</span>month onwards</p>
            <button class="viewDetailbtn" class="btn btn-primary" (click)="ShowDeatils(pg)">View Detail</button>
            <button id="vistbtn" class="btn btn-success" (click)="VisitBooking()">Schedule Free Visit</button>
        </div>
    </div>
</div>
